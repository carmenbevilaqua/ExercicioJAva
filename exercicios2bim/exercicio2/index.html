<html>
<head>
    <title>Calculadora de Preço</title>
</head>
<body>
    <h1>Calculadora de Preço</h1>

    <label for="ipPreco">Preço do kg (R$):</label>
    <input id="ipPreco" type="number" name="preco" placeholder="Digite o preço do kg" step="0.01">

    <label for="ipQuantidade">Quantidade de kg:</label>
    <input id="ipQuantidade" type="number" name="quantidade" placeholder="Digite a quantidade de kg" step="0.01">

    <button id="calcular">Calcular</button>
    <input id="resultado" type="text" name="resultado" readonly placeholder="Resultado">

    <script src="script.js"></script>

</body>
</html>
